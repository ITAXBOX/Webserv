<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServ - Upload</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateFileName(input) {
            const label = document.getElementById('file-label-text');
            if (input.files && input.files.length > 0) {
                label.innerText = input.files[0].name;
                document.getElementById('upload-zone').style.borderColor = 'var(--primary)';
                document.getElementById('upload-zone').style.background = 'rgba(37, 99, 235, 0.05)';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>File <span>Upload</span></h1>
            <p class="subtitle">Test Multipart/Form-Data Parsing</p>
        </header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="methods.html">Methods</a>
            <a href="cgi-bin/file_manager.py">File Manager</a>
            <a href="cgi.html">CGI Tests</a>
            <a href="sessions.html">Sessions</a>
        </nav>

        <div class="card">
            <h2 class="text-center">Select a File</h2>
            <p class="text-center text-muted mb-4">
                Files will be saved to the <code>/uploads</code> directory on the server.
            </p>

            <div class="text-center mb-4">
                <a href="cgi-bin/file_manager.py" class="btn" style="background: linear-gradient(135deg, var(--secondary), var(--secondary-light)); color: white;">View & Manage Uploads</a>
            </div>

            <form action="/uploads" method="POST" enctype="multipart/form-data">
                <div id="upload-zone" class="upload-zone">
                    <input type="file" name="file" id="file" class="file-input" onchange="updateFileName(this)" required>
                    <label for="file" class="file-label">
                        <span id="file-label-text">Choose a file...</span>
                    </label>
                    <p class="text-muted mt-4" style="font-size: 0.875rem;">
                        or drag and drop it here
                    </p>
                </div>

                <div class="text-center">
                    <button type="submit">Start Upload</button>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-5">
            <a href="uploads/" class="btn" style="background: var(--gray-600);">View Uploaded Files Directory</a>
        </div>

        <footer>
            <p>WebServ Project Â© 2026</p>
        </footer>
    </div>
</body>
</html>
