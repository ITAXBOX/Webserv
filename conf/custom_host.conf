# Configuration with explicit host binding (127.0.0.1)

server {
    # Binds only to loopback interface, not accessible from other machines
    listen 8085;
    host 127.0.0.1;
    
    server_name localhost;
    root ./www;
    index index.html;
    
    location / {
        allowed_methods GET POST;
        autoindex on;
    }
}

server {
    # Another server block on a different local IP if available, or just different port
    listen 8086;
    host 127.0.0.1;
    server_name admin.local;
    root ./www;
    
    location / {
        allowed_methods GET;
        autoindex off;
    }
}
