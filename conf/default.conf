# WebServ Configuration File
# nginx-style syntax
# Defines two servers with different settings
# Each server block can have its own listen port, server_name, root directory, and location blocks

server {
	listen 8080;
	server_name localhost;
	root ./tests;
	index index.html;
	
	location / {
		allowed_methods GET HEAD;
	}
}

server {
	listen 8081;
	server_name example.com www.example.com;
	root ./site2;
	index home.html;
	
	location /api {
		allowed_methods GET POST DELETE;
	}
}