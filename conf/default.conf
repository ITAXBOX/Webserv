# WebServ Configuration File
# nginx-style syntax
# Defines two servers with different settings
# Each server block can have its own listen port, server_name, root directory, and location blocks

server {
    listen 8081;
    host 127.0.0.1;
    server_name localhost;
    root ./www;
    index index.html;
    error_page 404 /404.html;
    
    location / {
        allowed_methods GET POST DELETE;
        autoindex on;
    }
    
    location /uploads {
        allowed_methods GET HEAD POST PUT DELETE;
        autoindex on;
        client_max_body_size 104857600;  # 100 MB
    }
    
    location /cgi-bin {
        allowed_methods GET POST;
        cgi_assign .py /usr/bin/python3;
        cgi_assign .sh /usr/bin/bash;
    }
}